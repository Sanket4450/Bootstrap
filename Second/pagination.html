<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pagination</title>
</head>

<body>

    <div class="container mt-3">
        <p class="h1">Basic Pagination</p>

       <div class="pagination pagination-lg justify-content-center">
        <span class="page-item disabled"><a class="page-link" href="#">Previous</a></span>
        <span class="page-item"><a class="page-link" href="#">1</a></span>
        <span class="page-item active"><a class="page-link" href="#">2</a></span>
        <span class="page-item"><a class="page-link" href="#">3</a></span>
        <span class="page-item"><a class="page-link" href="#">Next</a></span>
       </div>
    </div>

</body>

</html>
