<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Navbar</title>
</head>

<body>

    <div class="container mt-3">
        <p class="h1">Basic Navbar</p>

        <div class="nav nav-pills nav-justified">
            <span class="nav-item">
                <a class="nav-link active" href="https://www.apple.com/">Apple</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="https://www.microsoft.com/">Microsoft</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="https://www.google.com/">Google</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="https://www.amazon.com/">Amazon</a>
            </span>
        </div>
        <br><br>

        <p class="h1">Navbar with Tabs</p>

        <div class="nav nav-tabs justify-content-center">
            <span class="nav-item">
                <a class="nav-link active" href="https://www.apple.com/">Apple</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="https://www.microsoft.com/">Microsoft</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="https://www.google.com/">Google</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="https://www.amazon.com/">Amazon</a>
            </span>
        </div>

        <p class="h1">Navbar with Dropdown</p>

        <div class="navbar bg-dark text-white justify-content-evenly rounded" style="font-size: 150%;">
            <span class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </span>
            <span class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Products</a>
                <div class="dropdown-menu">
                    <span class="dropdown-item">Electronics</span>
                    <span class="dropdown-item">Gadgets</span>
                    <span class="dropdown-item">Kitchen</span>
                    <span class="dropdown-item">Stationary</span>
                </div>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="#">About</a>
            </span>
            <span class="nav-item">
                <a class="nav-link" href="#">Setting</a>
            </span>
        </div>
    </div>

</body>

</html>
