<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>List-Groups</title>
</head>

<body>

    <div class="container mt-3">
        <p class="h1">Basic List-Group</p>

        <div class="list-group">
            <span class="list-group-item">Apple</span>
            <span class="list-group-item">Microsoft</span>
            <span class="list-group-item active">Google</span>
            <span class="list-group-item ">Amazon</span>
        </div>
        <br>

        <p class="h1">List-Group horizontal</p>
        
        <div class="list-group list-group-horizontal">
            <span class="list-group-item list-group-item-dark">Apple</span>
            <span class="list-group-item list-group-item-success">Microsoft</span>
            <span class="list-group-item list-group-item-primary">Google</span>
            <span class="list-group-item list-group-item-warning">Amazon</span>
        </div>
    </div>

</body>

</html>
