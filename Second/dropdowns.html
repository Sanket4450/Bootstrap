<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dropdowns</title>
</head>

<body>

    <div class="container mt-3">
        <p class="h1">Basic Dropdowns</p>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Companies</button>
            <div class="dropdown-menu">
                <span class="dropdown-item">Apple</span>
                <span class="dropdown-item">Microsoft</span>
                <span class="dropdown-item active">Google</span>
                <span class="dropdown-item">Amazon</span>
                <span class="dropdown-item disabled">Alibaba</span>
            </div>
        </div>
    </div>

</body>

</html>
