<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Grid System</title>
</head>
<body>

    <div class="container-fluid">
        <p class="h3 my-3 text-center text-bg-warning">XSmall Grid (responsive in all size)</p>
        <div class="row text-white text-center">
            <div class="col bg-dark p-2">1</div>
            <div class="col bg-danger p-2">2</div>
            <div class="col bg-dark p-2">3</div>
            <div class="col bg-danger p-2">4</div>
        </div>

        <p class="h3 my-3 text-center text-bg-warning">Small Grid (responsive in sm, md, lg, xl, xxl)</p>
        <div class="row text-white text-center">
            <div class="col-sm bg-success p-2">1</div>
            <div class="col-sm bg-dark p-2">2</div>
            <div class="col-sm bg-success p-2">3</div>
            <div class="col-sm bg-dark p-2">4</div>
        </div>

        <p class="h3 my-3 text-center text-bg-warning">Medium Grid (responsive in md, lg, xl, xxl)</p>
        <div class="row text-white text-center">
            <div class="col-md bg-dark p-2">1</div>
            <div class="col-md bg-danger p-2">2</div>
            <div class="col-md bg-dark p-2">3</div>
            <div class="col-md bg-danger p-2">4</div>
        </div>

        <p class="h3 my-3 text-center text-bg-warning">Large Grid (responsive in lg, xl, xxl)</p>
        <div class="row text-white text-center">
            <div class="col-lg bg-success p-2">1</div>
            <div class="col-lg bg-dark p-2">2</div>
            <div class="col-lg bg-success p-2">3</div>
            <div class="col-lg bg-dark p-2">4</div>
        </div>

        <p class="h3 my-3 text-center text-bg-warning">XLarge Grid (responsive in xl, xxl)</p>
        <div class="row text-white text-center">
            <div class="col-xl bg-dark p-2">1</div>
            <div class="col-xl bg-danger p-2">2</div>
            <div class="col-xl bg-dark p-2">3</div>
            <div class="col-xl bg-danger p-2">4</div>
        </div>

        <p class="h3 my-3 text-center text-bg-warning">XLarge Grid (responsive in xxl)</p>
        <div class="row text-white text-center">
            <div class="col-xxl bg-success p-2">1</div>
            <div class="col-xxl bg-dark p-2">2</div>
            <div class="col-xxl bg-success p-2">3</div>
            <div class="col-xxl bg-dark p-2">4</div>
        </div>
    </div>
    
</body>
</html>
