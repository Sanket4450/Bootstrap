<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forms</title>
</head>
<body>

    <form action="/actionPage" class="m-3 p-3">
        <p class="h3 text-danger">Text fields</p>
        <div class="m-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
        </div>
        <div class="m-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" class="form-control" id="password" placeholder="Enter Your Email">
        </div>

        <p class="h3 text-danger">Color Picker</p>
        <div class="m-3">
            <input type="color" class="form-control form-control-color" value="#000">
        </div>

        <p class="h3 text-danger">Select Menu</p>
        <div class="m-3">
            <select class="form-select">
                <option>Apple</option>
                <option>Microsoft</option>
                <option>Google</option>
                <option>Amazon</option>
            </select>
        </div>

        <p class="h3 text-danger">Checkbox</p>
        <div class="form-check m-3">
            <input type="checkbox" class="form-check-input" id="check1">
            <label for="check1" class="form-check-label">Apple</label><br>
            <input type="checkbox" class="form-check-input" id="check2">
            <label for="check2" class="form-check-label">Microsoft</label><br>
            <input type="checkbox" class="form-check-input" id="check3">
            <label for="check3" class="form-check-label">Google</label><br>
            <input type="checkbox" class="form-check-input" id="check4">
            <label for="check4" class="form-check-label">Amazon</label><br>
        </div>

        <p class="h3 text-danger">Radio</p>
        <div class="form-check m-3">
            <input type="radio" class="form-check-input" id="radio1">
            <label for="radio1" class="form-check-label">Apple</label><br>
            <input type="radio" class="form-check-input" id="radio2">
            <label for="radio2" class="form-check-label">Microsoft</label><br>
            <input type="radio" class="form-check-input" id="radio3">
            <label for="radio3" class="form-check-label">Google</label><br>
        </div>

        <p class="h3 text-danger">Toggle Switch</p>
        <div class="form-check form-switch m-3">
            <input type="checkbox" class="form-check-input" id="switch" checked>
            <label for="switch" class="form-check-label">Dark Mode</label><br>
        </div>

        <p class="h3 text-danger">Range</p>
        <div class="m-3">
            <label for="range" class="form-label">Quantity:</label>
            <input type="range" class="form-range" id="range" step="10">
        </div>

        <p class="h3 text-danger">Group</p>
        <div class="input-group m-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
        </div>

        <div class="input-group m-3">
            <input type="text" class="form-control" placeholder="Email">
            <span class="input-group-text">@gmail.com</span>
        </div>

        <p class="h3 text-danger">Group with Search </p>
        <div class="input-group m-3">
            <input type="text" class="form-control" placeholder="Search Products..">
            <button class="btn btn-primary px-3">Go</button>
            <input type="reset" class="btn btn-danger px-3" value="Clear">
        </div>

        <p class="h3 text-danger">Floating Labels</p>
        <div class="form-floating m-3">
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <label for="email">Email</label>
        </div>
        <input type="button" class="btn btn-primary m-3" value="Submit">
    </form>
    
</body>
</html>
