<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Buttons</title>
</head>

<body>

    <div class="container mt-3">
        <p class="h1">Button Styles</p>

        <button class="btn btn-primary">HTML</button>
        <button class="btn btn-secondary">CSS</button>
        <button class="btn btn-success">JavaScript</button>
        <button class="btn btn-info">Python</button>
        <button class="btn btn-warning">PHP</button>
        <button class="btn btn-danger">Java</button>
        <button class="btn btn-dark">Golang</button>
        <button class="btn btn-light">C++</button>
        <button class="btn btn-link">Rust</button>
        <br><br>

        <button class="btn btn-outline-primary">HTML</button>
        <button class="btn btn-outline-secondary">CSS</button>
        <button class="btn btn-outline-success btn-lg">JavaScript</button>
        <button class="btn btn-outline-info">Python</button>
        <button class="btn btn-outline-warning btn-sm">PHP</button>
        <button class="btn btn-outline-danger">Java</button>
        <button class="btn btn-outline-dark">Golang</button>
        <button class="btn btn-outline-light">C++</button>
        <button class="btn btn-outline-link">Rust</button>
        <br><br>

        <div class="btn-group btn-group-lg">
            <button class="btn btn-success">OK!</button>
            <button class="btn btn-primary">Modify!</button>
            <button class="btn btn-danger">Delete!</button>
        </div>
    </div>

</body>

</html>
