<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Badges</title>
</head>

<body>

    <div class="container mt-3">
        <p class="h1">Badges Styles</p>

        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger rounded-pill">Danger</span>
        <span class="badge bg-warning rounded-pill text-black">Warning</span>
        <span class="badge bg-info text-black">Info</span>
        <span class="badge bg-light text-black">Light</span>
        <span class="badge bg-dark">Dark</span>
    </div>

</body>

</html>
