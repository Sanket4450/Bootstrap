<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Progress-Bars</title>
</head>
<body>

    <div class="container pt-5">
        <p class="h1">Basic Progress-Bar</p>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-success" style="width: 65%">65% Completed</div>
        </div>

        <p class="h1">Striped Progress-Bar</p>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 80%">20% Remaining</div>
        </div>

        <p class="h1">Animated Progress-Bar</p>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 45%">45%</div>
        </div>
        <br>

        <p class="h1">Multple Progress-Bars</p>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%">
                System Data
            </div>
            <div class="progress-bar bg-warning" style="width:40%">
                Files & Applications
            </div>
            <div class="progress-bar bg-danger" style="width:10%">
                Junk
            </div>
        </div>
    </div>
    
</body>
</html>
